<div class="ws-panel">

    <div class="ws-header">
        <h3>{{title}}</h3>
    </div>
    	
    <div class="client-list">
        <app-client *ngFor="let client of clientDevices" 
             [device]="client">
		</app-client>
	</div>

	<div class="cable-layer">
		<app-connection-cable
			*ngFor="let cable of cables"
			[startPoint]="cable.startPoint"
			[endPoint]="cable.endPoint"
			[cableColor]="cable.color">
		</app-connection-cable>
	</div>

</div>
